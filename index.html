<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>LitFest | Registration</title>
</head>
<body>
  <div class="card">
    <div class="banner">
      <div class="banner-text">
        <h1>JOIN THE CULT</h1>
        <p>Take part in the world's best music festivals and most popular carnivals.</p>
      </div>
    </div>
    <div class="form">
      <div class="form-header">
        <h2 class="registration-title">REGISTRATION</h2>
        <p class="info-text">*This form only allows you to become an active member of the community.</p>
      </div>
      <form action="" autocomplete="on" role="form">

        <div class="form-input-group">
          <div class="form-label">
            <label for="username">
              Username
            </label>
          </div>
          <div class="form-input">
            <input type="text" name="username" id="username" placeholder="Create a username" class="input">
          </div>
        </div>

        <div class="form-input-group">
          <div class="form-label">
            <label for="password">
              Password
            </label>
          </div>
          <div class="form-input">
            <input type="password" name="password" id="password" placeholder="Create a password" class="input">
          </div>
        </div>

        <div class="form-input-group">
          <div class="form-label">
            <label for="email">
              Email
            </label>
          </div>
          <div class="form-input">
            <input type="email" name="email" id="email" placeholder="Enter your email" class="input">
          </div>
        </div>

        <div class="form-input-group bottom">
          <div class="form-input">
            <input type="submit" name="submit" class="submit" value="SUBMIT">
          </div>
          <div class="sign-in">
            <a href="#">Iâ€™m already a member!</a>
          </div>
        </div>

      </form>
    </div>
  </div>
</body>
</html>
